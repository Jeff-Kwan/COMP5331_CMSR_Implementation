# dataset config
gpu_id: 0
state: INFO
field_separator: "\t"
eval_step: 50
source_domain:
  dataset: us_raw
  data_path: 'dataset/'
  USER_ID_FIELD: user_id
  ITEM_ID_FIELD: item_id
  RATING_FIELD: rating
  TIME_FIELD: timestamp
  NEG_PREFIX: neg_
  LABEL_FIELD: label
  load_col:
    inter: [user_id, item_id, rating]
  user_inter_num_interval: "[0,inf)"
  item_inter_num_interval: "[0,inf)"
  val_interval:
    rating: "[0,inf)"
  drop_filter_field: True

target_domain:
  dataset: de_raw
  data_path: 'dataset/'
  USER_ID_FIELD: user_id
  ITEM_ID_FIELD: item_id
  RATING_FIELD: rating
  TIME_FIELD: timestamp
  NEG_PREFIX: neg_
  LABEL_FIELD: label
  load_col:
    inter: [user_id, item_id, rating]
  user_inter_num_interval: "[0,inf)"
  item_inter_num_interval: "[0,inf)"
  val_interval:
    rating: "[0,inf)"
  drop_filter_field: True

eval_args: 
  split: {'LS': 'valid_and_test'}
  split_valid: {'LS': 'valid_only'}
  group_by: user
  order: RO
  mode: uni99
eval_batch_size: 65536
stopping_step: 50

USER_ID_FIELD: target_user_id
ITEM_ID_FIELD: target_item_id
RATING_FIELD: target_rating
TIME_FIELD: target_timestamp
NEG_PREFIX: target_neg_
LABEL_FIELD: target_rating