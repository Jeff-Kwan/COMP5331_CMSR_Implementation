model_name: SASRec
# MODEL_TYPE: ModelType.SEQUENTIAL
#n_heads: 4
#n_layers: 1
#hidden_size: 64
#inner_size: 256
#eval_step : 10

neg_sampling: ~
train_neg_sample_args: ~
#hidden_dropout_prob: 0.5
#attn_dropout_prob: 0.5
#hidden_act: gelu
#layer_norm_eps: 1e-12
