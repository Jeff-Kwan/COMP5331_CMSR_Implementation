train_batch_size: 256

loss_type: CE
fix: True
use_bert: True
stopping_step: 10
eval_args:
   split: {'LS': 'valid_and_test'}
   group_by: user
   order: TO
   mode: uni99
metrics: ['MRR', 'Hit','NDCG']
topk: [10]
valid_metric: NDCG@10
valid_metric_bigger: True
